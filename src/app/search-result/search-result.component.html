<div class="container">
  <div> <b>Total Results: {{ totalCounts }}</b></div>
  <div class="card" *ngFor="let searchResult of searchResults">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <img
            [src]="searchResult.avatar_url"
            class="logo-image rounded-circle"
          />
        </div>
        <div class="col">
          <div class="row">
            <h3>{{ searchResult.login }}</h3>
          </div>
          <div class="row">Profile URL: {{ searchResult.html_url }}</div>
          <div class="row">
            Subscription URL: {{ searchResult.subscriptions_url }}
          </div>
          <div class="row">Type: {{ searchResult.type }}</div>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-outline-primary button-bottom"
            (click)="showDetails(searchResult)"
          >
            {{ searchResult.buttonText }}
          </button>
        </div>
      </div>
      <div class="row" *ngIf="searchResult.showDetails === 'true'">
        <div class="col">
          <div
            class="row"
            *ngFor="
              let repo of searchResult.repos;
              index as i;
              odd as isOdd;
              even as isEven
            "
            [class.Odd]="isOdd"
            [class.even]="isEven"
          >
            <div class="col"></div>
            <div class="col">
              <div class="row">
                {{ repo.full_name }}
              </div>
            </div>
            <div class="col">
              <div class="row">
                {{ repo.language }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
